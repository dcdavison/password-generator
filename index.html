<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="top-content">
            <h1 id="home-title">Generate a<br> <span id="random-title">random password</span></h1>
            <h2>Never use an insecure password again</h2>

            <button id="generate-btn" onclick="generatePassword()">Generate Passwords</button>
        </div>
        <hr>
        <div id="pwd-container">
            <p class="pwd-box" id="pwd-one"></p>
            <p class="pwd-box" id="pwd-two"></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
